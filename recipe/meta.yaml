{% set name = "activity-browser" %}
{% set version = "2.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/LCA-ActivityBrowser/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 39ace3b03e0a04c4ec3045c324721a87e5b9b58bc27982b8ccd80e843664d924

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - activity-browser = activity_browser:run_activity_browser
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - pip
    - python >=3.10,<3.12
    - setuptools
  run:
    - python >=3.10,<3.12
    - arrow
    - brightway2 =2.4.6
    - networkx
    - numpy >=1.23.5
    - pandas >=2.2.1
    - pint <=0.21
    - pyperclip
    - pyside2 >=5.15.5
    - qt-webengine
    - salib >=1.4
    - seaborn

test:
  imports:
    - activity_browser
  # No test of activity-browser as no --help or --version available

about:
  home: https://github.com/LCA-ActivityBrowser/activity-browser
  summary: A graphical user interface for brightway2
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  dev_url: https://github.com/LCA-ActivityBrowser/activity-browser

extra:
  recipe-maintainers:
    - marc-vdm
    - bsteubing
    - haasad
    - m-rossi
    - mrvisscher
